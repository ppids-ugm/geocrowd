<ion-view hide-nav-bar="true">
  <ion-header-bar class="bar-dark">
    <h1 class="title"></h1>
    <button class="button button-icon ion-close button-close-radar" ng-click="reportHide()"></button>
  </ion-header-bar>
  <ion-content scroll="true" padding="true" class="has-header">
    <div class="list list-inset">
      <ion-item class="item" id="pelaporan-input6">
        <span class="input-label">Fire Direction</span>
        <div class="compass-container">
          <div class="compass-background">
            <span class="vertical-center-helper"></span>
            <img class="compass-arrow vertical-center" src="img/compass-arrow.png" compass-rotate/>
          </div>
        </div>
      </ion-item>
      <button class="button button-block button-assertive"><span class="icon ion-flame" style="padding-right: 1em"></span>Fire Panic Button</button>
      <div class='row'>
        <div class='col-33'>
          <hr />
        </div>
        <div class='col-33' style='text-align:center;vertical-align:middle'>atau</div>
        <div class='col-33'>
          <hr />
        </div>
      </div>
      <button class="button button-block button-positive" ng-init='fullReport = false' ng-click='fullReport = !fullReport'>Full Report</button>
      <div ng-show='fullReport'>
        <label class="item item-input" id="pelaporan-input6">
          <span class="input-label">Incident</span>
          <input type="text" placeholder="Hint Text">
        </label>
        <ion-item class="range range-dark" id="pelaporan-range1">Severity
          <input type="range" min="0" max="100">
        </ion-item>
        <ion-item class="item-icon-left" id="pelaporan-list-item35" ng-click="startCamera()">
          <i class="icon ion-android-camera"></i>Take Picture
        </ion-item>
        <ion-item class="item" ng-show='takePic'>
          <div>Preview Picture</div>
          <img ng-src='data:image/jpg;base64,{{previewPic}}' width="100%" height="100%">
        </ion-item>
      <div class="list list-inset">
        <div class="item">
          <ion-checkbox class="checkbox checkbox-dark sms-checkbox vertical-center">
            <span>Send using sms</span>
          </ion-checkbox>
          <button class="button-login-conf button button-dark">Report</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
