<ion-view align-title="center" view-title="GeoCrowd">
  <ion-content class="landingContainer" scroll="false">
    <leaflet
      lf-center="center"
      tiles="tiles"
      height="100%"
      width="100%"
      markers="markers"
      geojson="geojson"
      defaults="defaults">

    <report-modal show='stateRadar'></report-modal>
  </ion-content>
</ion-view>
